<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <style>
      .primary { fill: #2563eb; }
      .secondary { fill: #1e40af; }
      .accent { fill: #fbbf24; }
      .text { fill: #1f2937; }
    </style>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Taxi body -->
  <rect x="12" y="28" width="40" height="16" rx="2" class="primary"/>
  
  <!-- Taxi roof -->
  <rect x="16" y="20" width="32" height="8" rx="2" class="secondary"/>
  
  <!-- Windows -->
  <rect x="18" y="22" width="8" height="4" rx="1" fill="#ffffff" opacity="0.8"/>
  <rect x="38" y="22" width="8" height="4" rx="1" fill="#ffffff" opacity="0.8"/>
  
  <!-- Wheels -->
  <circle cx="20" cy="44" r="4" class="text"/>
  <circle cx="44" cy="44" r="4" class="text"/>
  <circle cx="20" cy="44" r="2" fill="#ffffff"/>
  <circle cx="44" cy="44" r="2" fill="#ffffff"/>
  
  <!-- Taxi light -->
  <rect x="30" y="18" width="4" height="2" class="accent"/>
  
  <!-- ZingCab text -->
  <text x="32" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" class="text">ZC</text>
</svg> 